name: Windows
on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 4 * * *"

jobs:
  windows-pip:
    name: py${{ matrix.python.name }}-${{ matrix.qt_api.name }}-vtk${{ matrix.vtk_version.name }}
    runs-on: windows-latest
    strategy:
      matrix:
        python:
          - name: '3.7'
          - name: '3.8'
        qt_api:
          - name: 'PyQt5'
          - name: 'PySide2'
        vtk_version:
          - name: '9.0.1'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python.name }}
          architecture: 'x64'
        name: 'Setup python'
      - run: |
          git clone --depth 1 git://github.com/pyvista/gl-ci-helpers.git
          powershell gl-ci-helpers/appveyor/install_opengl.ps1
        shell: pwsh
        name: 'Install opengl'
      - run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ${{ matrix.qt_api.name }}
          pip install -r requirements_testing.txt
          pip install vtk==${{ matrix.vtk_version.name }}
        name: 'Install dependencies'
      - run: pip install -e .
        name: 'Install blockbuilder'
      - run: pytest -v blockbuilder
        name: 'Run tests'
